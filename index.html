<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search GitHub repository</title>

    <link type="text/css" rel="stylesheet" href="assets/build/fonts/material-design-icons/material-icons.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/build/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/build/css/site.css" media="screen,projection"/>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="query" type="text" class="validate">
                    <label for="query">Type something cool to search...</label>
                </div>
            </div>
        </form>

        <div id="repoList" class="collection">
            <a href="#" class="collection-item">Type something in the field above...</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/build/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/build/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/build/js/index.js"></script>
</body>
</html>
